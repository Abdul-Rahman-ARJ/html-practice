<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        td,th{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="10px" bordercolor="green" cellspacing="15px" bgcolor="pink" width="720px" align="center" >
        <thead bgcolor="yellow">
            <th>Colum 1</th>
            <th>Colum 2</th>
            <th>Colum 3</th>
        </thead>
        <tbod>
            <tr bgcolor="red">
                <td rowspan="2">row</td>
                <td>row 2</td>
                <td>row 3</td>
            </tr>
            <tr bgcolor="blue">
                <td>row 2 cell 2</td>
                <td>row 2 cell 3s</td>
            </tr>
            <tr bgcolor="green">
                <td colspan="3">row 3 cell 1</td>
            </tr>
        </tbod>
    </table>
</body>

</html>
